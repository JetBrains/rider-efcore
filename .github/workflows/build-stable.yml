name: Build (Stable)
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Fetch Sources
        uses: actions/checkout@v2

      - name: 🛠 Prepare Build Environment
        uses: ./.github/workflows/prepare-build-env

      - name: 🏗 Build Plugin (Stable)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildPlugin