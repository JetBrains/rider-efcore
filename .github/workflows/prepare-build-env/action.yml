name: "Prepare build env for plugin"
description: "Checks out the repository and does something"
runs:
  using: "composite"
  steps:
    - name: ğŸ“ Fetch Sources
      uses: actions/checkout@v4

    - name: ğŸ§ Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: ğŸ›  Setup JDK (JBR) 21
      uses: actions/setup-java@v4
      with:
        distribution: jetbrains
        java-version: 21

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.300

    - name: ğŸ— Generate RD protocol data
      uses: gradle/gradle-build-action@v3
      with:
        cache-disabled: true
        arguments: rdgen