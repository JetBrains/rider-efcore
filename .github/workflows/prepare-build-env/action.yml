name: "Prepare build env for plugin"
description: "Checks out the repository and does something"
runs:
  using: "composite"
  steps:
    - name: ğŸ“ Fetch Sources
      uses: actions/checkout@v2

    - name: ğŸ§ Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: ğŸ›  Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.301'

    - name: ğŸ— Generate RD protocol data
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true
        arguments: rdgen

    - name: ğŸ— Prepare dependencies
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true
        arguments: setupDependencies
