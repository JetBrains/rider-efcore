name: Build (EAP)
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Fetch Sources
        uses: actions/checkout@v2

      - name: ğŸ›  Prepare Build Environment
        uses: ./.github/workflows/prepare-build-env

      - name: ğŸ— Build Plugin (EAP)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildPlugin -PRiderSdkVersion=2022.1.0-eap03 -PProductVersion=2022.1-EAP3-SNAPSHOT